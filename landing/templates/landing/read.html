<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Blog Home Page</h1>
    {% if post_list %}
    <ol>
        {% for post in post_list %}
        <li><a href="/landing/post-read/{{ post.id }}/">{{ post.title }}</a></li>
        {% empty %}
        <li style="font-weight: bold; font-size: 20px; list-style: none;">No Posts</li>
        {% endfor %}
        <p>Total Posts: {{ post_list|length }}</p>
    </ol>
    <ul>
        {% for post in post_list %}
        <li>{{ post.content }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <h4>no posts.</h4>
    {% endif %}

</body>
</html>
